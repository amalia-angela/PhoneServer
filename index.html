<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <button onclick="GetList('http://localhost/php-files/contacts/send/123/234/a')">send</button>
    <button onclick="GetList('http://localhost/php-files/contacts/receive/2/')">receive</button>
    <script>

        function GetList(url)
        {
          var phoneNumber = "";
          var message = "";
          var xhr = new XMLHttpRequest();
          xhr.open("GET", url);

          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log(xhr.status);
                console.log(JSON.stringify(xhr.responseText));

                const myObj = JSON.parse(xhr.responseText);
                phoneNumber = myObj.sender;
                message     = myObj.message;
            }};
          
          //xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
          //xhr.setRequestHeader('Access-Control-Request-Headers', 'Content-Type');
            console.log(phoneNumber); 
          xhr.send();
         
        }

    </script>

  </head>

  </html>
